<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembre-se</title>
    <link rel="icon" href="imgs/browser-icon.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-container">
            <h1 class="level-title">Nível: </h1>
            <div class="game-box">
                <div class="trapeziun trapeziun-1 trapeziun-animation-1"></div>
                <div class="trapeziun trapeziun-2 trapeziun-animation-2"></div>
                <div class="trapeziun trapeziun-3 trapeziun-animation-3"></div>
                <div class="trapeziun trapeziun-4 trapeziun-animation-4"></div>
                <div class="trapeziun trapeziun-5 trapeziun-animation-5"></div>
                <div class="trapeziun trapeziun-6 trapeziun-animation-6"></div>
                <div class="hexagon hidden-element">
                    <div class="hexagon-content">
                        <p>Iniciar</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="scoreboard-box">
            <div class="scoreboard">
                <div class="input-box">
                    <h1 class="player-name hidden-element"></h1>
                    <input class="player-name-input" type="text" placeholder="Insira seu nome:" required autocomplete="off">
                    <button class="player-name-button" type="button">Confirmar</button>
                </div>

                <div class="player-list">
                    <h1>Pontuação</h1>
                </div>

                <div class="scoreboard-box-bottom">
                    <div class="infos">
                        <h2>Chances restantes: 0</h2>
                        <h2>Melhor pontuação: 0</h2>
                    </div>
                    <button class="reset-button">Sair</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
